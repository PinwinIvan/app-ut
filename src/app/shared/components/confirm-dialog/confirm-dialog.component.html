<h2 mat-dialog-title>¿Desea borrar el articulo {{data.name}} ?</h2>

<mat-dialog-content class="mat-typography">
<p>Esta acción no es reversible.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [color]="'warn'" [mat-dialog-close]="true" cdkFocusInitial>Borrar</button>
</mat-dialog-actions>
